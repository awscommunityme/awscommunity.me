<script>
    const images = [
        'content/img/partners/cloudnative_logo.png',
        'https://konfhub.com/logos/konfhub-logo-purple.svg',
        'content/img/partners/decoding_data_science.png',
        // Add more partner logo URLs as needed
    ];

    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');

    function changeImage(index) {
        const newIndex = Math.floor(Math.random() * images.length);
        const newImage = images[newIndex];
        
        const img = galleryItems[index];
        img.style.opacity = 0;
        
        setTimeout(() => {
            img.src = newImage;
            img.classList.add('fade-in');
            img.style.opacity = 1;
        }, 500);

        setTimeout(() => {
            img.classList.remove('fade-in');
        }, 1000);
    }

    function startImageRotation() {
        setInterval(() => {
            const randomIndex = Math.floor(Math.random() * galleryItems.length);
            changeImage(randomIndex);
        }, 3000);
    }

    function openLightbox(src) {
        lightboxImg.src = src;
        lightbox.style.display = 'flex';
    }

    function closeLightbox() {
        lightbox.style.display = 'none';
    }

    galleryItems.forEach(img => {
        img.addEventListener('click', () => openLightbox(img.src));
    });

    startImageRotation();
</script>
