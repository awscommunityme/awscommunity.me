<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157544163"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-157544163');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <link rel="stylesheet" href="assets/css/plugin.css" type="text/css">
  <link rel="stylesheet" href="assets/bootstrap-4.1.3/css/bootstrap.min.css" />

  <link rel="stylesheet" href="assets/css/default.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.css">


  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  {% if page.description %}<meta property="og:description" content="{{ page.description }}" />{% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:site" content="@awscommunityme" />
  <meta name="twitter:creator" content="@awscommunityme" />
  <meta name="twitter:image" content="{{ site.url }}/content/img/{% if page.image %}{{ page.image }}{% else %}og-default.jpg{% endif %}">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
</head>
